<!DOCTYPE html>
<html>
	<head>
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<audio id="background" src='sound/background.mp3'></audio>
		<audio id="rightsound" src='sound/right.mp3'></audio>
		<audio id="wrongsound" src='sound/wrong.mp3'></audio>

		<div id="pre-start">
			<select id="problem-set">
			</select>
			<button id="start">Start!</button>
		</div>

		<div id="game-over">
		</div>
		<div id="game">
			<div id="top">
				<img src="img/logo.jpg" id="logo" />
				<ul id="levels">
					<li data-bind="css: {active: level() == 15}" data-amt="100" data-lvl="15">100 points</li>
					<li data-bind="css: {active: level() == 14}" data-amt="95" data-lvl="14">95 points</li>
					<li data-bind="css: {active: level() == 13}" data-amt="90" data-lvl="13">90 points</li>
					<li data-bind="css: {active: level() == 12}" data-amt="80" data-lvl="12">80 points</li>
					<li data-bind="css: {active: level() == 11}" data-amt="60" data-lvl="11">60 points</li>
					<li data-bind="css: {active: level() == 10}" data-amt="50" data-lvl="10">50 points</li>
					<li data-bind="css: {active: level() == 9}" data-amt="40" data-lvl="9">40 points</li>
					<li data-bind="css: {active: level() == 8}" data-amt="30" data-lvl="8">30 points</li>
					<li data-bind="css: {active: level() == 7}" data-amt="24" data-lvl="7">24 points</li>
					<li data-bind="css: {active: level() == 6}" data-amt="16" data-lvl="6">16 points</li>
					<li data-bind="css: {active: level() == 5}" data-amt="12" data-lvl="5">12 points</li>
					<li data-bind="css: {active: level() == 4}" data-amt="8" data-lvl="4">8 points</li>
					<li data-bind="css: {active: level() == 3}" data-amt="4" data-lvl="3">4 points</li>
					<li data-bind="css: {active: level() == 2}" data-amt="2" data-lvl="2">2 points</li>
					<li data-bind="css: {active: level() == 1}" data-amt="1" data-lvl="1">1 point</li>
				</ul>
				<div class="clear"></div>
			</div>
			<div id="options">
				<div id="fifty" class="options-button" data-bind="click: fifty"></div>
				<div id="phone-friend" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="audience" class="options-button" data-bind="click: fadeOutOption"></div>
				<div id="money">POINTS: <span data-bind="text: formatMoney()"></span></div>
			</div>
			<div id="question-box">
				<span class="big-text">Q:</span>
				<span class="content" data-bind="text: getQuestionText()"></span>
			</div>
			<div id="answer-box">
				<div id="answer-one" class="answer" data-bind="click: function() { answerQuestion(0, $element.id) }">
					<span class="big-text">A.</span><span data-bind="text: getAnswerText(0)"></span>
				</div>
				<div id="answer-two" class="answer" data-bind="click: function() { answerQuestion(1, $element.id) }">
					<span class="big-text">B.</span><span data-bind="text: getAnswerText(1)"></span>
				</div>
				<div id="answer-three" class="answer" data-bind="click: function() { answerQuestion(2, $element.id) }">
					<span class="big-text">C.</span><span data-bind="text: getAnswerText(2)"></span>
				</div>
				<div id="answer-four" class="answer" data-bind="click: function() { answerQuestion(3, $element.id) }">
					<span class="big-text">D.</span><span data-bind="text: getAnswerText(3)"></span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/knockout-3.0.0.js"></script>
		<script type="text/javascript" src="js/millionaire.js"></script>
	</body>
</html>
